<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Main Poster -->
    <div class="posterContainer">
      <!-- Top Text -->
      <div class="topText">
        <h1>WANTED!</h1>
      </div>
      <!-- Name -->
      <div class="nameText">
        <h2>Sheldon J. Plankton</h2>
      </div>
      <div class="pic">
        <img
          src="https://a1cf74336522e87f135f-2f21ace9a6cf0052456644b80fa06d4f.ssl.cf2.rackcdn.com/images/characters/large/800/Sheldon-J-Plankton.SpongeBob-SquarePants.webp"
          alt=""
          class="image"
        />
      </div>
      <!-- Description -->
      <div class="descriptionText">
        <h2 class="description">Description:</h2>
        <ul>
          <li class="item">Color: Green</li>
          <li class="item">Number of eyes: One</li>
          <li class="item">
            Obsessed with obtaining the secret recipe for Krabby Patties from
            Mr. Krabs.
          </li>
        </ul>
      </div>
      <!-- Reward -->
      <div class="rewardText">
        <h2>
          $$ Reward $$
          <br />
          500,000 clams
        </h2>
      </div>
    </div>
    <!-- <button class="nextOutlaw">Next Outlaw</button> -->
  </body>
</html>
